<!DOCTYPE html>
<html>
<head>
	<title>Start Game</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		button {
			background-color: white;
			color: black;
			border: none;
			padding: 10px 20px;
			font-size: 24px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: gray;
		}
	</style>
</head>
<body>
	<h1>Welcome to Pakuman</h1>
	<button onclick="playAudio()">Start Game</button>
<audio id="bg-audio" src="./assets/sounds/250-milliseconds-of-silence.mp3" autoplay loop></audio>

<script>
function playAudio() {
  const bgAudio = document.getElementById("bg-audio");
  bgAudio.play();
  window.location.href = "pacman.html";
}

</script>
</body>
</html>
